<!--dishes_list.html-->
{{extend '../share/layout.html'}}
{{block 'title'}}机型列表{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/modelList.css">
{{/block}}
{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs" id="State">
                        <li class="active">
                            <a data-type="0" data-toggle="tab" href="#first">机型列表</a>
                        </li>
                    </ul>
                </div>
                <div class="form-group col-lg-10 col-sm-10">
                    <label style="height:34px;line-height:34px;">机型标签：</label>
                    <div class="tag_list">
                    </div>
                    <div class="add_tag_box" data-toggle="modal" data-target="#addGrouping">
                        +
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 创建新分组start -->
    <div>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="addGrouping" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">添加机型</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="TabName" class="col-sm-2 control-label">机型名称</label>
                                <div class="col-sm-5">
                                    <input id="Name" class="form-control" placeholder="">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" style="width:100px;" id="creatTabNameBtn">确认</button>
                        <button class="btn btn-default" data-dismiss="modal" style="width:100px;">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal -->
    </div>
    <!-- 创建新分组end -->
</section>
{{/block}}

{{block 'footer'}}

{{/block}}

{{block 'requirejs'}}
<script src="/public/js/modelList.js"></script>
{{/block}}
