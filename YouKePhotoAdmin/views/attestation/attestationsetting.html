<!--dishes_list.html-->
{{extend '../share/layout.html'}}
{{block 'title'}}认证设置{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/attestationsetting.css">
{{/block}}
{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs" id="State">
                        <li class="active">
                            <a data-type="0" data-toggle="tab" href="#first">认证设置</a>
                        </li>
                    </ul>
                </div>
                <div class="form-group col-lg-12 col-sm-12">
                    <label style="float:left;height:34px;line-height:34px;">完成作品数：</label>
                    <input type="text" class="form-control" style="width:121px;display: inline-block;" id="AuthenWorkCount">
                    张
                </div>
                <div class="form-group col-lg-12 col-sm-12">
                    <label style="float:left;height:34px;line-height:34px;">完成推荐数：</label>
                    <input type="text" class="form-control" style="width:121px;display: inline-block;" id="AuthenRecommendCount">
                    次
                </div>
                <div class="form-group col-lg-12 col-sm-12">
                    <label style="float:left;height:34px;line-height:34px;">完成晋级数：</label>
                    <input type="text" class="form-control" style="width:121px;display: inline-block;" id="AuthenPromotionCount">
                    次
                </div>
                <div class="form-group col-lg-12 col-sm-12">
                    <label style="float:left;height:34px;line-height:34px;"> 认证须知：</label>
                    <div class="col-md-6">
                        <script id="RuleContent" name="content" type="text/plain">
                        </script>
                    </div>
                    <!-- <textarea class="form-control" id="AuthenNotice" style="display: inline-block;width: 300px;"></textarea> -->
                </div>
                <div class="footer-btn">
                    <button class="btn" style="margin-right: 12px" id="lastStep">取消</button>
                    <button class="btn btn-primary" id="CreateMatch">确认</button>
                </div>

            </div>
        </div>
    </div>
</section>
{{/block}}

{{block 'footer'}}

{{/block}}

{{block 'requirejs'}}
<script src="/public/plugins/ueditor/ueditor.config.js"></script>
<script src="/public/plugins/ueditor/ueditor.all.js"></script>
<script src="/public/js/attestationsetting.js"></script>
{{/block}}
