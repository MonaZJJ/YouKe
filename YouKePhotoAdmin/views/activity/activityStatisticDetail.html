<!--dishes_list.html-->
{{extend '../share/layout.html'}}
{{block 'title'}}活动统计详情{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/index.css">
<link rel="stylesheet" href="/public/plugins/daterangepicker/daterangepicker-bs3.css">
{{/block}}
{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <!-- 总容器box -->
            <div Id="indexBox">
      
                <ul id="myTab" class="nav nav-tabs">
                    <li class="active">
                        <a href="#fitst" data-toggle="tab" data-type="1" style="border-radius: 10px 0px 0px 10px;">
                            日作品数
                        </a>
                    </li>
                    <li>
                        <a href="#second" data-toggle="tab" data-type="2" style="border-radius:0 10px 10px 0;">
                            日浏览数
                        </a>
                    </li>
                </ul>

                <div class="row">
                    <div class="header_dv_box">

                        <div class="trend_analyse_title" style="line-height: 32px;">
                            日作品数
                        </div>
                        <div id="reportrange2" class="btn" style="float:right; background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">

                            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>

                            <span></span>
                        </div>
                    </div>
                    <div id="trend_analyse_box" style="width: 100%;height:400px;"></div>
                </div>
            </div>
            <!-- 总容器box end -->
        </div>
    </div>
</section>
{{/block}}

{{block 'footer'}}

{{/block}}

{{block 'requirejs'}}
<script src="/public/plugins/echarts/echarts.min.js"></script>
<script src="/public/plugins/laydate/moment.js"></script>
<script src="/public/plugins/daterangepicker/daterangepicker.js"></script>
<script src="/public/js/activityStatisticDetail.js"></script>
{{/block}}
