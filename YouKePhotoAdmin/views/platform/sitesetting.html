<!--dishes_list.html-->
{{extend '../share/layout.html'}}
{{block 'title'}}站点设置{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/sitesetting.css">
{{/block}}
{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="list_title_header" style="float:left;width:100%">
        <div class="">
            <div class="head-type">
                <ul class="nav nav-tabs" id="State">
                    <li class="active">
                        <a data-type="0" data-toggle="tab" href="#first">站点设置</a>
                    </li>
                </ul>
            </div>
            <div class="form-group col-lg-12 col-sm-12">
                <label style="float:left;height:34px;line-height:34px;">客服电话：</label>
                <input type="text" class="form-control" style="width:auto;display: inline-block;" id="Phone">
            </div>
            <div class="form-group col-lg-12 col-sm-12">
                <label style="float:left;height:34px;line-height:34px;">客服邮箱：</label>
                <input type="text" class="form-control" style="width:auto;display: inline-block;" id="Email">
            </div>
            <div class="form-group col-lg-12 col-sm-12">
                <label style="float:left;height:34px;line-height:34px;">用户协议：</label>
                <div class="col-md-4" style="padding:0;margin-bottom:30px;">
                    <textarea class="form-control product-intro" id="UserAgreement" style="height:100px;"></textarea>
                </div>
            </div>
            <div class="footer-btn">
                <button class="btn" style="margin-right: 12px" id="lastStep">取消</button>
                <button class="btn btn-primary" id="CreateMatch">确认</button>
            </div>

        </div>
    </div>
    </div>
</section>
{{/block}}

{{block 'footer'}}

{{/block}}

{{block 'requirejs'}}
<script src="/public/js/sitesetting.js"></script>
{{/block}}
