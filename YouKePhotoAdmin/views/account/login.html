<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录页</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/public/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/public/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- 阿里巴巴字体图标库 -->
    <link rel="stylesheet" href="/public/Ali_fonts/iconfont.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/public/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/public/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/public/dist/css/skins/skin-custom.css">

    <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
    <div class="wrapper_box">
        <div class="login-box">
            <div class="login-logo">
                <img src="/public/images/login-logo.png" alt="" style="width: 65%;">
            </div>
            <p style="color:#888;margin-bottom: 70px;">欢迎您使用玩转手机摄影小程序后台系统！</p>
            <div class="form_content">
                <div class="form-group">
                    <input type="text" id="userName" value="" class="form-control input-lg" placeholder="请输入账号" style="border-width:0px 0px 1px 0px;background-color: transparent;padding-left:0;font-size: 16px;">
                </div>
                <div class="form-group" style="margin-bottom:70px">
                    <input type="password" id="password" value="" class="form-control input-lg" placeholder="请输入密码" style="border-width:0px 0px 1px 0px;background-color: transparent;padding-left:0;font-size: 16px;">
                </div>
                <!-- <div class="form-group reset_box">
                    <i class="fa fa-refresh" style="margin-right: 6px;"></i>重置密码
                </div> -->
                <div class="form-group">
                    <button type="button" class="btn btn-info btn-lg" id="login">登录</button>
                </div>
            </div>
        </div>
        <!-- <div class="footer">互诚科技 Copyright &copy; 2014 粤ICP备10011451号-20 关于我们版权声明</div> -->
    </div>
</body>
<!-- jQuery 3 -->
<script src="/public/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/public/plugins/sweetalert/sweetalert.min.js"></script>
<script src="/public/js/common.js"></script>
<script src="/public/js/validate.js"></script>
<script src="/public/js/jquery.md5.js"></script>
<script src="/public/js/signrequest.js"></script>
<script src="/public/js/login.js"></script>
<script src="/public/plugins/layer/layer.js"></script>

</html>
