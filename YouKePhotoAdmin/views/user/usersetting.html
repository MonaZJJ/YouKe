<!--dishes_list.html-->
{{extend '../share/layout.html'}}
{{block 'title'}}排行设置{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/usersetting.css">
{{/block}}
{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs" id="State">
                        <li class="active">
                            <a data-type="0" data-toggle="tab" href="#first">排行设置</a>
                        </li>
                    </ul>
                </div>
                <div class="form-group col-lg-12 col-sm-12">
                    <label style="float:left;height:34px;line-height:34px;">排名规则：</label>
                    <div class="col-md-4"><textarea name="" class="form-control" id="Rankingrules" cols="60" rows="5"></textarea></div>
                </div>
                <div class="footer-btn">
                    <button class="btn" style="margin-right: 12px" id="lastStep">取消</button>
                    <button class="btn btn-primary" id="CreateMatch">确认</button>
                </div>

            </div>
        </div>

    </div>
</section>
{{/block}}

{{block 'footer'}}

{{/block}}

{{block 'requirejs'}}
<script src="/public/js/usersetting.js"></script>
{{/block}}
