{{extend '../share/layout.html'}}
{{block 'title'}}添加教程{{/block}}
{{block 'head'}}
<link rel="stylesheet" href="/public/css/tutorialList.css">
<link rel="stylesheet" href="/public/addtutorial.css">
{{/block}}
{{block 'content'}}
<section class="content container-fluid" id="all_box">
    <div class="main_list_content type_box">
        <div class="list_title_header" style="float:left;width:100%">
            <div class="">
                <div class="head-type">
                    <ul class="nav nav-tabs" id="State">
                        <li>
                            <a data-type="0" href="/tutorial/tutorialList">教程列表</a>
                        </li>
                        <li class="active">
                            <a data-type="1" href="#second">添加教程</a>
                        </li>
                    </ul>
                </div>

                <div>
                    <div>
                        <ul>
                            <li>
                                <div class="box box-solid">

                                    <div class="box-body">
                                        <div class="form-box form-horizontal">
                                            <!-- <div class="form-group">
                                                <label class="col-md-2 control-label">
                                                    视频名称：</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" id="Name" placeholder="视频名称不能为空，长度限制在15个字符以内">
                                                </div>
                                            </div> -->
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">
                                                    视频标题：</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" id="Title" placeholder="视频标题不能为空，长度限制在15个字符以内">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">
                                                    视频链接：</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" id="Url" placeholder="请以 http:// 或 https:// 开头">
                                                </div>
                                            </div>
                                            <div class="form-group clearfix">
                                                <label class="col-md-2 control-label">封面图：</label>
                                                <div class="col-md-4">
                                                    <div class="icon-box_about_classify">
                                                        <div class="small_con">
                                                            <img src="/public/images/addImg.png" alt="" id="small_icon"
                                                                style="width: 100px;height: 100px">
                                                            <div id="small_upload_pick" class="webuploader-container">
                                                                <div class="webuploader-pick">
                                                                    <div class="webuploader-pick"></div>
                                                                    <div id="rt_rt_1c8m7obd41ruu1uhn1vno1nfqkar1" style="position: absolute; top: 0px; left: 0px; overflow: hidden; bottom: auto; right: auto; width: 50px; height: 50px;">
                                                                        <input type="file" name="file" class="webuploader-element-invisible"
                                                                            multiple="multiple" accept="image/gif,image/jpg,image/jpeg,image/bmp,image/png">
                                                                        <label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                                                                    </div>
                                                                </div>
                                                                <div id="rt_rt_1cm4u98e588e119mc1v1bhe1au61" style="position: absolute; top: 0px; left: 0px; overflow: hidden; bottom: auto; right: auto; width: 100px; height: 100px;"><input
                                                                        type="file" name="file" class="webuploader-element-invisible"
                                                                        multiple="multiple" accept="image/gif,image/jpg,image/jpeg,image/bmp,image/png"><label
                                                                        style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div style="color: #ccc;margin-top: 8px">
                                                        16:9
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">描述：</label>
                                                <div class="col-md-4">
                                                    <textarea class="form-control product-intro" id="Desc"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label">
                                                    教程时长：</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" id="TutorialTime" placeholder="">
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </li>

                        </ul>
                    </div>
                    <div class="footer-btn">
                        <button class="btn btn-primary" style="margin-left: 120px;width: 100px;" id="nextStep">完成</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{/block}}

{{block 'footer'}}

{{/block}}

{{block 'requirejs'}}
<script src="/public/plugins/webuploader/webuploader.js"></script>
<script src="/public/js/upload_icon_pic.js"></script>
<script src="/public/js/addtutorial.js"></script>
{{/block}}
